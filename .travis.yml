language: python
addons:
  apt:
    # update: true
    packages:
      - cmake
      - build-essential
      - python3
      - python3-pip
  homebrew:
    # update: true
    packages:
      - cmake
      - llvm
      - python

jobs:
  include:
  - os: linux
    python: 3.7
    env: NO_DEPLOY=1
  - os: linux
    python: 3.8
  - os: osx
    language: generic
    env: CXX=/usr/bin/clang++ CXXFLAGS=-I/usr/local/include
  - os: windows
    language: shell
    before_install:
        # install Python 3 and make sure it's on PATH as 'python3'
        - choco install python --version 3.8.0
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe
        - python3 -m pip install --upgrade pip
    env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

install:
  - python3 -m pip install cibuildwheel numpy pytest
  - python3 -m pip freeze

before_script:
  - "echo 'backend: Agg' > matplotlibrc"

script:
  - cat matplotlibrc
  - python3 -m pytest foo_test.py

before_deploy:
  - python3 -m cibuildwheel --output-dir dist/

deploy:
  provider: pypi
  server: http://fuchikoma.duckdns.org:3141/travis/simple/
  distributions: sdist
  skip_existing: true
  username: travis
  password:
    secure: 
  edge: true # opt in to dpl v2
  on:
    -z $NO_DEPLOY
