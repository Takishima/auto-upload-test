language: python
addons:
  apt:
    # update: true
    packages:
      - cmake
      - build-essential
      - python3
      - python3-pip
  homebrew:
    # update: true
    packages:
      - cmake
      - llvm
      - python

env:
  - CIBW_SKIP="cp27-* pp27-*"

jobs:
  include:
  - os: linux
    python: 3.7
    env: NO_DEPLOY=1
    name: "Linux Python 3.7"
  - os: linux
    python: 3.8
    name: "Linux Python 3.8"
  - os: osx
    language: generic
    name: "Mac OS Python Homebrew"
    env: CXX=/usr/bin/clang++ CXXFLAGS=-I/usr/local/include
  - os: windows
    name: "Windows Python 3.8"
    language: shell
    before_install:
        # install Python 3 and make sure it's on PATH as 'python3'
        - choco install python --version 3.8.0
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe
        - python3 -m pip install --upgrade pip
        - choco install visualstudio2019-workload-vctools
    env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

install:
  - python3 -m pip install -U numpy pytest
  - python3 -m pip freeze

before_script:
  - "echo 'backend: Agg' > matplotlibrc"

script:
  - cat matplotlibrc
  - python3 -m pytest foo_test.py

before_deploy:
  - python3 -m pip install -U wheel cibuildwheel twine

deploy:
  provider: script
  script: bash $TRAVIS_BUILD_DIR/scripts/deploy.sh dist/
  edge: true # opt in to dpl v2
  on:
    branch: master
    condition: -z $NO_DEPLOY
